<!doctype html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS -->

    <title>FB-BB-Basics 2021</title>
</head>

<body>

    <div class="container">
        <h4 class="mt-3 text-center">Frontend-Backend-Basics 2021 - Haus√ºbung 1 bis 5 - Florian Mauroner</h4>
        <h5 class=" text-center">Topic: <span class="text-danger">Datenbank, Sessions, Warenkorb und Navbar</span></h5>

        <!--Bootstrap Navbar-->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products"
                    type="button" role="tab" aria-controls="products" aria-selected="true">Products</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="order-tab" data-bs-toggle="tab" data-bs-target="#order" type="button"
                    role="tab" aria-controls="order" aria-selected="false">Actual Order</button>
            </li>
        </ul>
        <!--Bootstrap Navbar Content-->
        <div class="tab-content" id="myTabContent">
            <!--Navbar: Produtcs-->
            <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
                <!--Products Output-->
                <div class="mt-3 mb-3" id="output">
                    <ul class="list-group" id="productViewOutput"></ul>
                </div>
            </div>
            <!--Navbar: Actual-Order-->
            <div class="tab-pane fade" id="order" role="tabpanel" aria-labelledby="order-tab">
                <!--Order Output-->
                <div class="mt-3 mb-3" id="order-output">
                    <ul class="list-group" id="orderViewOutput"></ul>
                </div>
            </div>
        </div>

        <!--Bootstrap Modal-->
        <div class="modal" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-light text-success">
                        <h5 class="modal-title">Modal title</h5>
                    </div>
                    <div class="modal-body">Modal text</div>
                </div>
            </div>
        </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="main.js"></script>

</body>

</html>
